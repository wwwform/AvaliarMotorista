<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação do Motorista</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Avalie seu motorista</h1>

    <div class="driver-card">
      <img src="motorista.jpg" alt="Foto do Motorista" class="driver-photo" />
      <h2 id="driverName">Willian Cristiomar Christiomx</h2>
    </div>

    <form action="https://formsubmit.co/wildner.barbieri@brametal.com.br" method="POST" id="reviewForm">
      <!-- Substitua com o e-mail real do motorista ↑ -->

      <!-- Configurações do FormSubmit -->
      <input type="hidden" name="_subject" value="Nova avaliação recebida!">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_captcha" value="false">

      <label for="date">Data:</label>
      <input type="date" name="Data" id="date" required>

      <label>Avaliação:</label>
      <div class="stars" id="starContainer">
        <input type="hidden" name="Estrelas" id="starRating" required>
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label for="feedback">Feedback:</label>
      <textarea name="Feedback" id="feedback" rows="4" placeholder="Escreva aqui sua opinião..."></textarea>

      <button type="submit">Enviar avaliação</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
